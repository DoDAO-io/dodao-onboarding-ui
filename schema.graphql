enum OrderDirection {
  asc
  desc
}

type Space {
  id: String!
  about: String
  admins: [String!]!
  avatar: String
  categories: [String]
  creator: String!
  domain: String
  filters: SpaceFilters
  github: String
  location: String
  members: [String!]!
  mission: String!
  name: String
  plugins: Any
  private: Boolean
  symbol: String
  skin: String
  strategies: [Strategy]
  terms: String
  twitter: String
  validation: Strategy
  voting: SpaceVoting
  website: String
  email: String
  network: String
}

type SpaceFilters {
  minScore: Float
  onlyMembers: Boolean
}

type SpaceVoting {
  delay: Int
  period: Int
  type: String
  quorum: Float
  blind: Boolean
  hideAbstain: Boolean
}

type QuestionChoice {
  content: String!
  key: String!
  order: Int!
}

type GuideQuestion {
  answerKeys: [String!]!
  choices: [QuestionChoice!]!
  content: String!
  order: Int!
  type: String!
  uuid: String!
}

type GuideUserInput {
  label: String!
  order: Int!
  type: String!
  required: Boolean!
  uuid: String!
}

union GuideStepItem = GuideQuestion | GuideUserInput

type GuideStep {
  content: String!
  created: Int!
  id: String!
  name: String!
  order: Int!
  stepItems: [GuideStepItem!]!
  uuid: String!
}

type Guide {
  authors: [String!]!
  categories: [String!]!
  content: String!
  created: Int!
  discordWebhook: String
  id: String!
  ipfs: String!
  name: String!
  previousId: String
  thumbnail: String
  space: Space!
  steps: [GuideStep!]!
  uuid: String!
  version: Int!
  link: String!
}

type GuideQuestionSubmission {
  selectedAnswerKeys: [String!]!
  uuid: String!
}

type GuideStepSubmission {
  questionResponses: [GuideQuestionSubmission!]!
  uuid: String!
}

type GuideSubmissionResult {
  correctQuestions: [String!]!
  wrongQuestions: [String!]!
  allQuestions: [String!]!
}
type GuideSubmission {
  id: String!
  ipfs: String!
  created: Int!
  createdBy: String!
  guideId: String!
  guideIpfs: String!
  guideUuid: String!
  result: GuideSubmissionResult!
  spaceId: String!
  steps: [GuideStepSubmission!]
  uuid: String!
}

type Proposal {
  id: String!
  ipfs: String
  author: String!
  created: Int!
  space: Space
  network: String!
  type: String
  strategies: [Strategy]!
  plugins: Any!
  title: String!
  body: String
  choices: [String]!
  start: Int!
  end: Int!
  snapshot: String
  state: String
  link: String
  scores: [Float]
  scores_by_strategy: Any
  scores_state: String
  scores_total: Float
  scores_updated: Int
  votes: Int
}

type Strategy {
  name: String!
  params: Any
}

type Vote {
  id: String!
  ipfs: String
  voter: String!
  created: Int!
  space: Space!
  proposal: Proposal
  choice: Any!
  metadata: Any
  vp: Float
  vp_by_strategy: [Float]
  vp_state: String
}

type Alias {
  id: String!
  ipfs: String
  address: String!
  alias: String!
  created: Int!
}

type Follow {
  id: String!
  ipfs: String
  follower: String!
  space: Space!
  created: Int!
}

type Subscription {
  id: String!
  ipfs: String
  address: String!
  space: Space!
  created: Int!
}

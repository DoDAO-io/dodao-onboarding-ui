query GuideBundlesQuery(
  $space: String
  $bundleType: String
  $space_in: [String]
  $author_in: [String]
) {
  guideBundles(
    where: {
      space: $space
      bundle_type: $bundleType
      space_in: $space_in
      author_in: $author_in
    }
  ) {
    id
    bundleType
    ipfs
    authors
    name
    categories
    content
    created
    excerpt
    bundleType
    bundleGuides {
      categories
      content
      created
      guideType
      name
      order
      thumbnail
      uuid
    }
    space {
      id
      name
      members
      avatar
      symbol
    }
    publishStatus
    socialShareImage
    thumbnail
    uuid
  }
}

query GuideBundleQuery($uuid: String!) {
  guideBundle(uuid: $uuid) {
    authors
    bundleType
    categories
    content
    created
    discordWebhook
    excerpt
    id
    ipfs
    link
    name
    space {
      id
      name
    }
    publishStatus
    socialShareImage
    thumbnail
    uuid
    version
    bundleGuides {
      categories
      content
      created
      discordWebhook
      guideType
      link
      name
      order
      thumbnail
      uuid
    }
  }
}

query GuidesQuery($space: String, $space_in: [String], $author_in: [String]) {
  guides(where: { space: $space, space_in: $space_in, author_in: $author_in }) {
    id
    ipfs
    authors
    name
    categories
    content
    created
    space {
      id
      name
      members
      avatar
      symbol
    }
    thumbnail
    uuid
  }
}

query GuideQuery($uuid: String!) {
  guide(uuid: $uuid) {
    authors
    categories
    content
    created
    discordWebhook
    id
    ipfs
    link
    name
    previousId
    space {
      id
      name
    }
    steps {
      content
      created
      stepItems {
        __typename
        ... on GuideQuestion {
          answerKeys
          choices {
            content
            key
            order
          }
          content
          order
          type
          uuid
        }

        ... on GuideUserInput {
          label
          order
          required
          type
          uuid
        }
      }
      id
      name
      order
      uuid
    }
    thumbnail
    uuid
    version
  }
}

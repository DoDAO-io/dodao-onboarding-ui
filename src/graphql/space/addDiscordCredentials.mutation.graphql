mutation addDiscordCredentials(
  $spaceId: String!
  $code: String!
  $redirectUri: String!
) {
  payload: addDiscordCredentials(
    spaceId: $spaceId
    code: $code
    redirectUri: $redirectUri
  ) {
    id
    about
    admins
    avatar
    categories
    creator
    domain
    discordAccessToken
    github
    location
    members
    mission
    name
    plugins
    private
    symbol
    skin
    terms
    twitter
    website
    email
    network
  }
}

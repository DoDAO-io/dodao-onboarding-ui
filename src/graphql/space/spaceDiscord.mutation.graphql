mutation AddDiscordCredentials(
  $spaceId: String!
  $code: String!
  $redirectUri: String!
) {
  payload: addDiscordCredentials(
    spaceId: $spaceId
    code: $code
    redirectUri: $redirectUri
  ) {
    id
  }
}

mutation SetDiscordGuildId($spaceId: String!, $guildId: String!) {
  payload: setDiscordGuildId(spaceId: $spaceId, guildId: $guildId) {
    id
  }
}
